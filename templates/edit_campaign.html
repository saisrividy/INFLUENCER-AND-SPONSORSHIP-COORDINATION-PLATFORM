<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Campaign</h1>
        <form method="POST" action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="name">Campaign Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ campaign.name }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3" required>{{ campaign.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}" required>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" step="0.01" id="budget" name="budget" class="form-control" value="{{ campaign.budget }}" required>
            </div>

            <div class="form-group">
                <label for="visibility">Visibility</label>
                <select id="visibility" name="visibility" class="form-control" required>
                    <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                    <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goals">Goals</label>
                <textarea id="goals" name="goals" class="form-control" rows="3" required>{{ campaign.goals }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Campaign</button>
            <a href="{{ url_for('view_campaigns') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
