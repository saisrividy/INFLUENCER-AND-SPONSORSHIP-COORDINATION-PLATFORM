<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad Request</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IESCP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/sponsor_dashboard">Back to Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Create Ad Request</h1>
        <form action="/submit_ad_request" method="POST">
            <div class="form-group">
                <label for="campaign">Campaign</label>
                <select id="campaign" name="campaign_id" class="form-control" required>
                    {% for campaign in campaigns %}
                        <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="influencer">Influencer</label>
                <select id="influencer" name="influencer_id" class="form-control" required>
                    {% for influencer in influencers %}
                        <option value="{{ influencer.id }}">{{ influencer.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" id="payment_amount" name="payment_amount" class="form-control" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
